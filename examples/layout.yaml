root:
  width: { variable: w1 }
  height: { variable: h1 }
  columns:
    - name: column1
      width: { upstream: children }
      columns:
        - name: column1_1
          width: { variable: w3 }
          tileRow:
            - width: { pixels: 10 }
              height: { percents: 5 }
            - width: { pixels: 10 }
              height: { percents: 5 }
            - width: { pixels: 10 }
              height: { percents: 5 }
            - width: { pixels: 10 }
              height: { percents: 5 }
            - width: { pixels: 10 }
              height: { percents: 5 }
        - name: column1_2
          width: { upstream: children }
          view:
            name: view1
            width: { variable: w4 }
            height: { upstream: parent }
    - name: column2
      width: { upstream: parent }
      rows:
        - name: row1
          height: { variable: h3 }
        - name: row2
          height: { upstream: parent }
        - name: row3
          height: { variable: h4% }
          tileColumn:
            - width: { pixels: 10 }
              height: { percents: 5 }
            - width: { pixels: 10 }
              height: { percents: 5 }
            - width: { pixels: 10 }
              height: { percents: 5 }
    - name: column3
      width: { variable: h4% }
      floating:
        - name: popup1
          width: { variable: w5% }
          height: { variable: h5% }
          x: { align: center }
          y: { variable: h6% }
          columns:
            - width: { percents: 50.0 }
            - width: { percents: 50.0 }