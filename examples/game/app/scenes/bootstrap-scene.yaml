assets:
  shaders:
    simpleVertexShader:
      type: vertex
      filename: assets/shaders/simpleVertex
    simpleFragmentShader:
      type: fragment
      filename: assets/shaders/simpleFragment
  materials:
    wireframeWhite:
      shaders: [ simpleVertexShader, simpleFragmentShader ]
      properties:
        color: [ 1.0, 1.0, 1.0, 1.0 ]
      polygonMode: Wireframe
    wireframeRed:
      baseMaterials: [ wireframeWhite ]
      properties:
        color: [ 1.0, 0.0, 0.0, 1.0 ]
  meshes:
    cube:
      filename: assets/meshes/cube
    sphere:
      filename: assets/meshes/sphere
objects:
  cube1:
    mesh: cube
    material: wireframeWhite
    transform:
      position: [ 2.3, 0.0, 0.0 ]
      rotation: [ 0.0, 0.0, 1.0, 45.0 ]
      scale: [ 2.0, 2.0, 2.0 ]
    components:
      linearMovement:
        value: [ 1.0, 0.0, 0.0 ]
        acceleration: 0.01
        currentVelocity: 0.0
      rotationMovement:
        value: [ 0.0, 0.0, 1.0 ]
        acceleration: 0.08
        currentVelocity: 0.2
    children:
      sphere:
        mesh: sphere
        material: wireframeRed
  cube2:
    mesh: cube
    material: wireframeWhite
    transform:
      position: [ -2.3, 0.0, 0.0 ]
      rotation: [ 0.0, 0.0, 1.0, 45.0 ]
      scale: [ 3.0, 3.0, 3.0 ]
    components:
      linearMovement:
        value: [ -1.0, 0.0, 0.0 ]
        acceleration: 0.01
        currentVelocity: 0.0
      rotationMovement:
        value: [ 0.0, 0.0, 1.0 ]
        acceleration: 0.08
        currentVelocity: 0.2
pipeline: #implement a separate service, which is getting pipeline configuration as parameter and processes it
  scene-update-node:
    trigger:
      type: TimeFrameTrigger
      milliseconds: 16.666
    children:
      views-update-node:
        controller:
          type: ViewController
      animation-update-node:
        trigger:
          type: LogicTrigger
          flag: true
        controller:
          type: AnimationController
          frames: 24
  physics-node:
    parent: scene-update-node #this kind of node could be added by some extension module in a separate scene yaml file, thus cannot be described in the parent's children node
    trigger:
      type: TimeFrameTrigger
      milliseconds: 33.333
    controller:
      type: PhysicsController
      precision: 0.00000000000001
director:
  type: "SomeDirector"
  someParameter: 23
